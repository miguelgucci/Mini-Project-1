<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Trucking</title>
    <Style>

        body{
            background-image: url("trucking.jpg")
        }

        body{

            background-repeat: no-repeat;
            background-size: cover;
        }

        .card-body{
            background-color:;

        }
    </Style>
</head>
<body>


<div class="container col-md-10">
    <div class="row">
        <div class="column1">
            <div class="card" style="width: 25rem; margin-top: 10%;margin-left: 35%;">
                <div class="card-body">
                    <h2>I Need A Truck</h2>
                    <p>Let us know your requirements and we will contact you.</p>
                    <form>
                        <div class="row">
                            <div class="col">
                            <input type="text"class="form-control" placeholder="Full Name" name="Name">   
                            </div>
                            <div class="col">
                            <Input type="Company Name" class="form-control" placeholder="Company Name" name="Company">
                            </div>
                            <br>
                            <br>
                            <br>
                        </div>
                        <div class="row">
                            <div class="col">
                            <input type="text"class="form-control" placeholder="Pick Up Location" name="Pup">   
                            </div>
                            <div class="col">
                            <Input type="Destination" class="form-control" placeholder="Destination" name="Dest">
                        </div> 
                        <br>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col">
                            <input type="text"class="form-control" placeholder="Items to be Shipped" name="Items">   
                        </div>
                         <br>
                         <br>
                         <br>

                        <form class="was-validated">
                        <div>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                            <div class="valid-feedback">Valid</div>
                            <div class="Invalid-feedback"> </div>
                        </div>
                        <br>
                        <br>
                        <br>
                        
                        <div>
                        <input type="phone number" class="form-control" id="pwd" placeholder="Phone Number" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="Invalid-feedback"> </div>
                        </div> 
                        <br> 
                        <br> 
                        <br>
                        <button type="submit" class="btn btn-secondary">Submit</button>            
                    </form>
                </div>    
           </div>                   
        </div>
    </div>  

    <br><br>
    <div class="row">
        <div class="column2">
            <div class="card" style="width: 25rem; margin-top: 2%;margin-left: 35%;">
                <div class="card-body">
                    <h2>I Have A Truck</h2>
                     <p>Tell us a bit about your company and we will contact you</p>
                    <form>
                        <div class="row">
                            <div class="col">
                            <input type="text"class="form-control" placeholder="Full Name" name="Name">   
                        </div>
                        <div class="col">
                            <Input type="Company Name" class="form-control" placeholder="Company Name" name="Company">
                        </div>
                        <br>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col">
                            <input type="text"class="form-control" placeholder="Types of Trucks" name="Type">   
                        </div>
                        <br>
                        <br>
                        <br>
                    
                        <div class="row">
                            <div class="col">
                            <input type="text"class="form-control" placeholder="Location" name="Loc">   
                        </div>
                        <br>
                        <br>
                        <br>

                        <form class="was-validated">
                        <div>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                            <div class="valid-feedback">Valid</div>
                            <div class="Invalid-feedback"> </div>
                        </div>
                        <br>
                        <br>
                        <br>
                        
                         <div>
                            <input type="password" class="form-control" id="pwd" placeholder="Phone Number" required>
                            <div class="valid-feedback">Valid</div>
                            <div class="Invalid-feedback"> </div>
                        </div> 
                        <br> 
                        <br> 
                        <br>
                        <button type="submit" class="btn btn-secondary">Submit</button>                         
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
